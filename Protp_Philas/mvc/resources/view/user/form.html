<div class="bg-light">
  <!-- Bootstrap core CSS -->
  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/checkout/" />

  <!-- Style para valida√ß√£o -->
  <link rel="stylesheet" href="{{URL}}/resources/view/css/form-validation.css" />

  <style>
    .invalido {
      border-color: #dc3545 !important;
      padding-right: calc(1.5em + 0.75rem) !important;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 12 12' width='12' height='12' fill='none' stroke='%23dc3545'%3e%3ccircle cx='6' cy='6' r='4.5'/%3e%3cpath stroke-linejoin='round' d='M5.8 3.6h.4L6 6.5z'/%3e%3ccircle cx='6' cy='8.2' r='.6' fill='%23dc3545' stroke='none'/%3e%3c/svg%3e") !important;
      background-repeat: no-repeat !important;
      background-position: right calc(0.375em + 0.1875rem) center !important;
      background-size: calc(0.75em + 0.375rem) calc(0.75em + 0.375rem) !important;
    }

    .invalido:focus {
      border-color: #dc3545 !important;
      box-shadow: 0 0 0 0.25rem rgb(220 53 69 / 25%) !important;
    }

    .invalido + .invalid-feedback {
      display: block;
    }
  </style>
  <div class="container form-container">
    <div class="py-4 text-center">
      <!-- <img class="d-block mx-auto" src="{{URL}}/../img/Prop_Philas-Logo.svg" alt="" width="150" height="150" /> -->
    </div>

    <div class="d-flex justify-content-center">
      <div class="col-md-7 col-lg-8">
        <h2 class="text-center">{{title_form}}</h2>

        <form action="" method="POST" id="form" class="needs-validation mt-4" novalidate>
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" name="nome" id="nome" value="{{name}}" class="form-control" placeholder="Nome" required />
              <div class="invalid-feedback">Nome √© obrigat√≥rio.</div>
            </div>

            <div class="col-sm-6">
              <label for="sobrenome" class="form-label">Sobrenome</label>
              <input type="text" name="sobrenome" id="sobrenome" value="{{lastname}}" class="form-control" placeholder="Sobrenome" required />
              <div class="invalid-feedback">Sobrenome √© obrigat√≥rio.</div>
            </div>

            <div class="col-sm-6">
              <label for="senha" class="form-label">Senha</label>
              <input type="password" name="senha" id="senha" class="form-control" placeholder="aBc_123" required />
              <div class="invalid-feedback">Senha √© obrigat√≥ria.</div>
            </div>

            <div class="col-sm-6">
              <label for="confirmar_senha" class="form-label">Confirmar senha</label>
              <input type="password" name="confirmar_senha" id="confirmar_senha" class="form-control" placeholder="aBc_123" required />
              <div class="invalid-feedback">Senha √© obrigat√≥ria.</div>
            </div>

            <div class="col-sm-6">
              <label for="telefone" class="form-label">Telefone</label>
              <input type="text" name="telefone" id="telefone" value="{{phone}}" maxlength="11" class="form-control" placeholder="Ex: 17991061050" required />
              <div class="invalid-feedback">Telefone √© obrigat√≥rio.</div>
            </div>

            <div class="col-sm-6">
              <label for="cpf" class="form-label">CPF</label>
              <input type="text" name="cpf" id="cpf" value="{{cpf}}" maxlength="14" pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" class="form-control" placeholder="Ex: 52810466084" required />
              <div class="invalid-feedback">CPF √© obrigat√≥rio.</div>
            </div>

            <div class="col-12">
              <label for="usuario" class="form-label">Usu√°rio</label>
              <div class="input-group has-validation">
                <span class="input-group-text">üë§</span>
                <input type="text" name="usuario" id="usuario" value="{{user}}" class="form-control" placeholder="Usu√°rio" required />
                <div class="invalid-feedback">Usu√°rio √© obrigat√≥rio.</div>
              </div>
            </div>

            <div class="col-12">
              <label for="email" class="form-label">Email</label>
              <input type="email" name="email" id="email" value="{{email}}" class="form-control" placeholder="you@example.com" required />
              <div class="invalid-feedback">Coloque um email v√°lido para contato.</div>
            </div>
          </div>

          <hr class="my-4" />

          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="same-address" />
            <label class="form-check-label" for="same-address">Receber noticias no email</label>
          </div>

          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="save-info" required />
            <label class="form-check-label" for="save-info">Concordo com os termos de uso</label>
          </div>

          <hr class="my-4" />

          <button type="submit" name="cadastrar" class="w-100 btn btn-dark btn-lg">{{action}}</button>
        </form>
      </div>
    </div>

    <footer class="my-4 text-muted text-center text-small">
      <ul class="list-inline">
        <li class="list-inline-item"><a href="#">Privacidade</a></li>
        <li class="list-inline-item"><a href="#">Termos</a></li>
        <li class="list-inline-item"><a href="#">Suporte</a></li>
      </ul>
    </footer>
  </div>
</div>
