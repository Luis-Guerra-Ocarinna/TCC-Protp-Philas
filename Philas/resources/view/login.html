<!-- Custom styles for this template -->
<link rel="stylesheet" href="{{URL}}/resources/view/css/signin.css" type="text/css" />

<!-- Style para validação -->
<link rel="stylesheet" href="{{URL}}/resources/view/css/form-validation.css" type="text/css" />

<style>
  .invalido {
    border-color: #dc3545 !important;
    padding-right: calc(1.5em + 0.75rem) !important;
    background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 12 12' width='12' height='12' fill='none' stroke='%23dc3545'%3e%3ccircle cx='6' cy='6' r='4.5'/%3e%3cpath stroke-linejoin='round' d='M5.8 3.6h.4L6 6.5z'/%3e%3ccircle cx='6' cy='8.2' r='.6' fill='%23dc3545' stroke='none'/%3e%3c/svg%3e") !important;
    background-repeat: no-repeat !important;
    background-position: right calc(0.375em + 0.1875rem) center !important;
    background-size: calc(0.75em + 0.375rem) calc(0.75em + 0.375rem) !important;
  }

  .invalido:focus {
    border-color: #dc3545 !important;
    box-shadow: 0 0 0 0.25rem rgb(220 53 69 / 25%) !important;
  }

  .invalido + .invalid-feedback {
    display: block;
  }
</style>

<div class="form-signin">
  <form action="" method="POST" id="frmLogin" class="needs-validation mb-4" novalidate>
    <div class="text-center">
      <img src="{{URL}}/resources/img/Prop_Philas-Logo.svg" alt="Logo" width="150" height="150" />
    </div>

    <div class="form-floating">
      <input type="text" name="usuario" id="usuario" class="form-control" placeholder="Login ou Email" autocomplete="username" required />
      <label for="usuario" class="form-label">Login ou Email</label>

      <div class="invalid-feedback justify-content">Login ou Email é obrigatório.</div>
    </div>

    <div class="form-floating">
      <input type="password" name="senha" id="senha" class="form-control" placeholder="Senha" autocomplete="current-password" required />
      <label for="senha">Senha</label>

      <div class="invalid-feedback">Senha é obrigatória.</div>
    </div>

    <div class="checkbox mb-3 text-center">
      <input type="checkbox" name="lembrar" id="lembrar" value="remember-me" />
      <label>Lembrar de mim </label>
    </div>

    <button type="submit" name="logar" id="logar" class="w-100 btn btn-lg btn-dark">Entrar</button>
  </form>

  <a href="{{URL}}/singup" class="w-100 btn btn-lg btn-link">Criar conta</a>

  <footer class="my-3 pt-3 text-muted text-center text-small">
    <ul class="list-inline">
      <li class="list-inline-item"><a href="#">Privacidade</a></li>
      <li class="list-inline-item"><a href="#">Termos</a></li>
      <li class="list-inline-item"><a href="#">Suporte</a></li>
    </ul>
  </footer>
</div>
